{% extends 'base.html' %}

{% block content %}

<h1>{{unknown}}</h1> 

<div class="container">
    <table class="table table-striped table-bordered">
    {% for key,value in quote.DISPLAY.items %}
        <tbody>
        <tr>
            <td>{{key}}</td>
            <td>{{value.USD.PRICE}}</td>
            <td>@{{value.USD.MKTCAP}}</td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
